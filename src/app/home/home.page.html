<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>OrganiTask</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">organitask ver/crear tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Nombre:</ion-label>
        <ion-input placeholder="Nombre tarea" [formControl]="nameCtrl"></ion-input>
      </ion-col>

      <ion-col>
        <ion-row>
          <ion-label>Hora inicio:</ion-label>
        </ion-row>
        
        <ion-row>
          <ion-datetime-button datetime="datetime1"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime 
               [value]="hourHelper.calculateHours(-1)"
                presentation="time"
                id="datetime1"
                (ionChange)="updateTime($event, 'start')"
              >
              </ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-row>
      </ion-col>

      <ion-col>
        <ion-row>
          <ion-label>Hora fin:</ion-label>
        </ion-row>

        <ion-row>
          <ion-datetime-button datetime="datetime2"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime  
                presentation="time"
                id="datetime2"
                (ionChange)="updateTime($event, 'start')"
              >
              </ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-row>

        
      </ion-col>

      <!-- Buton para activar que se repita la tarea a diario-->
      <!--
        <ion-col>
        <ion-row>
          <ion-label>
            Repetir:
          </ion-label>
        </ion-row>
        <ion-button>
         <ion-label>
          A diario
         </ion-label>
         <ion-label>
          Apagar
         </ion-label>
           
          <ion-icon name="repeat"></ion-icon>
        </ion-button>
      </ion-col>
      -->
    
      <ion-col>
        <ion-button (click)="saveNewTask()">
          <ion-icon name="save-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col><strong>Nombre</strong></ion-col>
      <ion-col><strong>Hora de Inicio</strong></ion-col>
      <ion-col><strong>Hora de Fin</strong></ion-col>
      <ion-col>
        <ion-label>botones empezar /terminar</ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row *ngFor="let task of tasks">
      <ion-col>{{ task.name }}</ion-col>
      <ion-col>{{ task.start_time }}</ion-col>
      <ion-col>{{ task.end_time }}</ion-col>
      <ion-col>
        <ion-button>
          <ion-icon name="play" color="success"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="stop" color="danger"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
